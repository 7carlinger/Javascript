<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Restaurant</title>
</head>
<body onload="loadEvents()">
    <section class="mesas">
        <header>
            <span>Mesas</span> 
        </header>
     
        <section id="class">
            <table>
                <thead>
                  <th id="t-mesa">Mesa</td>
                  <th id="t-cuenta">Cuenta</td>
                  <th id="t-cerrarmesa">Cerrar mesa</td>
                </thead>
                <tbody id="tabla-mesas">
                   //tr con td q se agregan programaticamente  
                </tbody>    
            </table>
            <input id="nro-mesa" type="text" placeholder="numero de mesa">
            <button id="boton-agregar-mesa">Agregar Mesa</button>
        </section>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
